<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SVG din√°mico</title>
  <style>
    #contenedor {
      display: inline-block;
    }

    #svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <label>Ancho:</label>
  <input type="range" id="ancho" min="300" max="800" value="300" step="50">
  <label>Alto:</label>
  <input type="range" id="alto" min="200" max="800" value="200" step="50">
  <br><br>

  <div id="contenedor" style="width: 200px; height: 200px;">
    <svg id="svg" viewBox="0 0 200 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path id="path" 
            d="M50 0 V100 Q50 160 100 160 H300" 
            stroke="black" 
            stroke-width="2" 
            fill="none"/>
    </svg>
  </div>

  <script>
    const ancho = document.getElementById('ancho');
    const alto = document.getElementById('alto');
    const contenedor = document.getElementById('contenedor');
    const svg = document.getElementById('svg');
    const path = document.getElementById('path');

    function actualizarTamano() {
      const newWidth = ancho.value;
      const newHeight = alto.value;
      contenedor.style.width = newWidth + 'px';
      contenedor.style.height = newHeight + 'px';

      // Actualizamos el viewBox para que el contenido se escale adecuadamente
      svg.setAttribute('viewBox', `0 0 ${newWidth} ${newHeight}`);

      // Escalamos las coordenadas del path solo en el eje horizontal (X)
      const scaleX = newWidth / 200;
      const scaleY = newHeight / 200;

      // Ajustamos las coordenadas del path para que solo se modifique la parte horizontal
      const newPath = `M50 0 V${100 * scaleY} Q50 ${160 * scaleY} ${100 * scaleY} ${160 * scaleY} H${300 * scaleX}`;
      path.setAttribute('d', newPath);
    }

    ancho.addEventListener('input', actualizarTamano);
    alto.addEventListener('input', actualizarTamano);
  </script>
</body>
</html>
