<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>SVG dinámico</title>
  <link rel="stylesheet" href="styleSVG.css">
</head>

<body>

  <div id="controls">
    <button id="up">↑</button>
    <button id="down">↓</button>
    <button id="left">←</button>
    <button id="right">→</button>
    <button id="direction">⮂</button>
  </div>

  <div id="strokeControl">
    <label for="strokeInput">Stroke:</label>
    <input id="strokeInput" type="number" value="10" min="1" />
  </div>

  <div id="contenedor" style="width: 300px; height: 200px;">
    <svg id="svg" viewBox="0 0 300 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path id="path" d="M5 0 V100 Q5 195 100 195 H300" stroke="black" stroke-width="5" fill="none"
        stroke-linecap="round" stroke-linejoin="round" shape-rendering="geometricPrecision" />
    </svg>
  </div>

  <script src="./scriptSVG.js"></script>
</body>

</html>
